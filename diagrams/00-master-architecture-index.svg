    <tspan x="750" dy="18">• JS: main (1187), services (1200+), core (1000+)</tspan>
    <tspan x="750" dy="18">• HTML: index (129), 2 modals</tspan>
    <tspan x="750" dy="18">• CSS: 8 modular files</tspan>
